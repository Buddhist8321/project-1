<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <style>
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
            overflow: auto;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #E6E6FA; margin: 0; padding: 0;">

    <!-- Header Section -->
    <header style="background-color: #333; color: white; padding: 10px 0; text-align: center;">
        <h1>Online Book Store</h1>
        <p>Find your next great read</p>
    </header>

    <!-- Book Section -->
    <section style="display: flex; flex-wrap: wrap; justify-content: center; padding: 20px;">
        
        <!-- Book 1 -->
        <div class="book" style="background-color: #FFB6C1; width: 200px; margin: 10px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <img src="https://cdn.kobo.com/book-images/fc4a354b-27cd-4b29-8966-26fafb527c94/1200/1200/False/the-art-of-war-deluxe-hardbound-edition.jpg" alt="THE ART OF WAR" style="width: 100%; border-radius: 10px 10px 0 0;">
            <div style="padding: 15px;">
                <h3 style="font-size: 18px; margin: 0;">The Art of War</h3>
                <p style="font-size: 14px; color: #777;">by SUN TZU</p>
                <p style="font-size: 16px; font-weight: bold; color: #333;">$19.99</p>
                <button class="synopsis-btn" style="background-color: #FFAAFF; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;" data-synopsis="The Art of War is an ancient Chinese military treatise attributed to Sun Tzu, a military strategist.">Synopsis</button>
                <button class="add-to-cart-btn" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Add to Cart</button>
            </div>
        </div>

        <!-- Other books go here, similar to Book 1 above... -->

    </section>

    <!-- Modal for Synopsis -->
    <div id="synopsisModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="synopsisText"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px 0;">
        <p>&copy; 2025 Online Book Store. All rights reserved.</p>
    </footer>

    <script>
        // Handle "Add to Cart" button click
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert('The book has been added to your cart!');
            });
        });

        // Handle "Synopsis" button click
        const synopsisButtons = document.querySelectorAll('.synopsis-btn');
        const modal = document.getElementById('synopsisModal');
        const closeModal = document.querySelector('.close');
        const synopsisText = document.getElementById('synopsisText');

        synopsisButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Get the book synopsis from the data attribute
                const synopsis = button.getAttribute('data-synopsis');
                synopsisText.textContent = synopsis;
                modal.style.display = 'block';
            });
        });

        // Close the modal
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close the modal if user clicks anywhere outside of the modal
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
